services:
  # Main application service
  emlinh_app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - OLLAMA_BASE_URL=http://192.168.1.10:11434
    ports:
      - "5000:5000"  # Flask app
      - "3000:3000"  # Remotion studio
    volumes:
      - app_data:/app/data
      - ./public/audios:/app/public/audios
      - ./public/models:/app/public/models
    networks:
      - emlinh_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - emlinh_app
    networks:
      - emlinh_network
    restart: unless-stopped

volumes:
  app_data:

networks:
  emlinh_network:
    driver: bridge
