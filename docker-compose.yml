services:
  # PostgreSQL database service
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-emlinh_db}
      - POSTGRES_USER=${POSTGRES_USER:-emlinh_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-emlinh_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - emlinh_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-emlinh_user} -d ${POSTGRES_DB:-emlinh_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Main application service
  emlinh_app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://emlinh_user:emlinh_password@postgres:5432/emlinh_db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - OLLAMA_BASE_URL=http://192.168.1.10:11434
    ports:
      - "5000:5000"  # Flask app
      - "3000:3000"  # Remotion studio
    volumes:
      - app_data:/app/data
      - ./public/audios:/app/public/audios
      - ./public/models:/app/public/models
    networks:
      - emlinh_network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - emlinh_app
    networks:
      - emlinh_network
    restart: unless-stopped

volumes:
  app_data:
  postgres_data:

networks:
  emlinh_network:
    driver: bridge
