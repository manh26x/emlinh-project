name: Deploy to Self-Hosted Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ closed ]

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  test:
    runs-on: self-hosted
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    steps:
    - name: Force workspace cleanup
      run: |
        echo "🧹 Force cleaning entire workspace before checkout..."
        
        # Force fix ownership of entire workspace
        sudo chown -R $USER:$USER ${{ github.workspace }} || true
        sudo chmod -R 755 ${{ github.workspace }} || true
        
        # Remove all contents to ensure clean state  
        sudo rm -rf ${{ github.workspace }}/* || true
        sudo rm -rf ${{ github.workspace }}/.* 2>/dev/null || true
        
        echo "✅ Force cleanup completed"
    
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        clean: false

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: emlinh-remotion/package-lock.json

    - name: Install Python dependencies
      run: |
        cd emlinh_mng
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Node.js dependencies
      run: |
        cd emlinh-remotion
        npm ci

    - name: Run Python tests
      run: |
        cd emlinh_mng
        python -m pytest src/tests/ -v || true

    - name: Run Node.js tests
      run: |
        cd emlinh-remotion
        npm run lint || true

    - name: Build Docker images
      run: |
        docker build --target production -t emlinh-app:latest .
        docker system prune -f

  deploy:
    runs-on: self-hosted
    needs: test
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main')
    
    steps:
    - name: Force workspace cleanup
      run: |
        echo "🧹 Force cleaning entire workspace before deployment checkout..."
        
        # Force fix ownership of entire workspace
        sudo chown -R $USER:$USER ${{ github.workspace }} || true
        sudo chmod -R 755 ${{ github.workspace }} || true
        
        # Remove all contents to ensure clean state  
        sudo rm -rf ${{ github.workspace }}/* || true
        sudo rm -rf ${{ github.workspace }}/.* 2>/dev/null || true
        
        echo "✅ Force cleanup completed"
    
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        clean: false

    - name: Create environment file
      run: |
        cat > .env << EOFENV
        # Core application settings
        SECRET_KEY=${{ secrets.SECRET_KEY }}
        DATABASE_URL=${{ secrets.DATABASE_URL }}
        FLASK_ENV=production
        
        # Workspace configuration
        WORKSPACE_ROOT=${{ github.workspace }}
        
        # AI/ML services
        OLLAMA_BASE_URL=${{ secrets.OLLAMA_BASE_URL }}
        OLLAMA_EMBED_MODEL=${{ secrets.OLLAMA_EMBED_MODEL || 'nomic-embed-text' }}
        EMBEDDING_DIMENSION=${{ secrets.EMBEDDING_DIMENSION || '768' }}
        
        # OpenAI API
        OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
        
        # SQLAlchemy settings
        SQLALCHEMY_ECHO=${{ secrets.SQLALCHEMY_ECHO || 'False' }}
        EOFENV

    - name: Create necessary directories
      run: |
        mkdir -p public/audios public/models ssl
        mkdir -p emlinh_mng/instance

    - name: Copy environment file to Flask app directory
      run: |
        cp .env emlinh_mng/.env

    - name: Validate environment and workspace setup
      run: |
        echo "🔍 Validating environment setup..."
        echo "WORKSPACE_ROOT: ${{ github.workspace }}"
        echo "Current directory: $(pwd)"
        
        # Validate required directories exist
        if [ ! -d "emlinh_mng" ]; then
          echo "❌ emlinh_mng directory not found"
          exit 1
        fi
        
        if [ ! -d "emlinh-remotion" ]; then
          echo "❌ emlinh-remotion directory not found"
          exit 1
        fi
        
        # Check if .env files exist
        if [ ! -f ".env" ]; then
          echo "❌ Root .env file not found"
          exit 1
        fi
        
        if [ ! -f "emlinh_mng/.env" ]; then
          echo "❌ Flask app .env file not found"
          exit 1
        fi
        
        echo "✅ Environment validation passed"

    - name: Stop existing containers
      run: |
        docker compose down --remove-orphans || true

    - name: Fix permissions before cleanup
      run: |
        # Sử dụng script fix-permissions helper
        chmod +x scripts/fix-permissions.sh 2>/dev/null || true
        ./scripts/fix-permissions.sh || {
          echo "⚠️ Fallback to manual permission fix..."
          sudo chown -R $USER:$USER public/ emlinh_mng/instance/ || true
          sudo chmod -R 755 public/ emlinh_mng/instance/ || true
        }

    - name: Remove old images
      run: |
        docker system prune -af --volumes || true

    - name: Build and start services
      run: |
        docker compose build --no-cache
        docker compose up -d

    - name: Wait for services to be healthy
      run: |
        timeout 300 bash -c 'until docker compose ps | grep -q "healthy\|Up"; do sleep 10; done'

    - name: Verify deployment
      run: |
        sleep 30
        curl -f http://localhost:5000/health || exit 1
        echo "✅ Deployment successful!"

    - name: Clean up old Docker resources
      run: |
        docker image prune -af
        docker volume prune -f

    - name: Final cleanup and permission fix
      run: |
        # Đảm bảo các thư mục có permissions đúng cho lần chạy tiếp theo
        chmod +x scripts/fix-permissions.sh 2>/dev/null || true
        ./scripts/fix-permissions.sh || {
          echo "⚠️ Fallback to manual permission fix..."
          sudo chown -R $USER:$USER public/ emlinh_mng/instance/ || true
          sudo chmod -R 755 public/ emlinh_mng/instance/ || true
        }
      if: always()

  notification:
    runs-on: self-hosted
    needs: [test, deploy]
    if: always()
    
    steps:
    - name: Final workspace cleanup
      run: |
        echo "🧹 Final workspace cleanup..."
        # Sử dụng script nếu có, fallback về manual
        if [ -f "scripts/fix-permissions.sh" ]; then
          chmod +x scripts/fix-permissions.sh 2>/dev/null || true
          ./scripts/fix-permissions.sh --cleanup-workspace || {
            echo "⚠️ Script failed, using manual cleanup..."
            sudo chown -R $USER:$USER . || true
            sudo chmod -R 755 . || true
            sudo rm -rf public/audios public/models emlinh_mng/instance || true
          }
        else
          echo "⚠️ Script not found, using manual cleanup..."
          sudo chown -R $USER:$USER . || true
          sudo chmod -R 755 . || true
          sudo rm -rf public/audios public/models emlinh_mng/instance || true
        fi
        echo "✅ Final cleanup completed"
        
    - name: Notify deployment status
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "🎉 Deployment thành công!"
          echo "✅ Service emlinh_mng và emlinh-remotion đã được deploy"
          echo "🔗 App URL: http://localhost:5000"
        else
          echo "❌ Deployment thất bại!"
          echo "🔍 Kiểm tra logs để xem chi tiết lỗi"
          exit 1
        fi
