<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chat Modules</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>🧪 Test Chat Modules</h1>
        <p>Mở Developer Console (F12) để xem log</p>
        
        <div class="alert alert-info">
            <strong>Kiểm tra:</strong>
            <ol>
                <li>Console không có lỗi JavaScript</li>
                <li>Tất cả modules được load thành công</li>
                <li>ChatManager được khởi tạo</li>
            </ol>
        </div>
        
        <button id="testBtn" class="btn btn-primary">Test Notification</button>
    </div>

    <!-- Import Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Import Chat Modules -->
    <script src="static/js/core/SessionManager.js"></script>
    <script src="static/js/core/NotificationManager.js"></script>
    <script src="static/js/core/UIManager.js"></script>
    <script src="static/js/core/ChatCore.js"></script>
    <script src="static/js/modules/VideoManager.js"></script>
    <script src="static/js/modules/IdeaManager.js"></script>
    <script src="static/js/utils/ChatUtils.js"></script>
    <script src="static/js/ChatManager.js"></script>
    
    <script>
        console.log('🚀 Starting module tests...');
        
        // Test individual modules first
        try {
            console.log('✅ Testing SessionManager...');
            const sessionManager = new SessionManager();
            console.log('Session ID:', sessionManager.getSessionId());
            
            console.log('✅ Testing NotificationManager...');
            const notificationManager = new NotificationManager();
            
            console.log('✅ Testing UIManager...');
            // UIManager might fail if elements don't exist, that's OK for this test
            
            console.log('✅ All core modules loaded successfully!');
            
            // Test button
            document.getElementById('testBtn').addEventListener('click', () => {
                notificationManager.showSuccess('🎉 Modules hoạt động tốt!');
            });
            
        } catch (error) {
            console.error('❌ Module test failed:', error);
        }
    </script>
</body>
</html>
